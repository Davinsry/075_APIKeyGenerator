<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic API Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Setup Dasar & Latar Luar Angkasa */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            overflow: hidden; /* Mencegah scrollbar muncul karena animasi */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* 2. Container untuk Bintang & Animasi */
        .night {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateZ(45deg);
            z-index: -1; /* Taruh di belakang form */
        }

        /* 3. Membuat Bintang Jatuh (Shooting Stars) dengan CSS */
        .shooting_star {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 2px;
            background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px #699bff);
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }

        .shooting_star::before {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), #5f91ff, rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(45deg);
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
        }

        .shooting_star::after {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), #5f91ff, rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(45deg);
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
        }

        /* Mengatur posisi random untuk setiap bintang jatuh */
        .shooting_star:nth-child(1) { top: calc(50% - 100px); left: calc(50% - 250px); animation-delay: 2200ms; }
        .shooting_star:nth-child(1)::before, .shooting_star:nth-child(1)::after { animation-delay: 2200ms; }
        
        .shooting_star:nth-child(2) { top: calc(50% - 50px); left: calc(50% - 180px); animation-delay: 4500ms; }
        .shooting_star:nth-child(2)::before, .shooting_star:nth-child(2)::after { animation-delay: 4500ms; }
        
        .shooting_star:nth-child(3) { top: calc(50% - 0px); left: calc(50% - 150px); animation-delay: 7000ms; }
        .shooting_star:nth-child(3)::before, .shooting_star:nth-child(3)::after { animation-delay: 7000ms; }

        .shooting_star:nth-child(4) { top: calc(50% - 150px); left: calc(50% - 50px); animation-delay: 1500ms; }
        .shooting_star:nth-child(4)::before, .shooting_star:nth-child(4)::after { animation-delay: 1500ms; }

        /* Keyframes Animasi */
        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }
        @keyframes shooting {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }
        @keyframes shining {
            0% { width: 0; }
            50% { width: 30px; }
            100% { width: 0; }
        }

        /* 4. Efek Bintang Statis (Stars) */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            /* Trik membuat banyak titik putih dengan box-shadow */
            box-shadow: 
                10vw 10vh #fff, 20vw 40vh #fff, 50vw 80vh #FFF, 80vw 10vh #FFF, 
                5vw 90vh #fff, 85vw 85vh #fff, 40vw 20vh #FFF, 60vw 50vh #FFF,
                15vw 65vh #fff, 90vw 30vh #fff; 
            animation: twinkle 5s infinite alternate;
            z-index: -2;
        }
        
        /* Membuat bintang ukuran kecil */
        .stars::after {
            content: " ";
            position: absolute;
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: 
                5vw 5vh #fff, 25vw 35vh #fff, 55vw 75vh #FFF, 75vw 15vh #FFF, 
                10vw 85vh #fff, 80vw 80vh #fff, 45vw 25vh #FFF, 65vw 45vh #FFF;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* 5. Kartu Form (Dark Glassmorphism) */
        .card {
            background: rgba(0, 0, 0, 0.6); /* Hitam transparan */
            backdrop-filter: blur(12px); /* Efek buram di belakang kaca */
            -webkit-backdrop-filter: blur(12px);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.2); /* Glow biru */
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h2 {
            font-family: 'Orbitron', sans-serif; /* Font Sci-fi */
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #4deeea; /* Cyan neon */
            text-shadow: 0 0 10px rgba(77, 238, 234, 0.5);
        }

        p.subtitle {
            text-align: center;
            color: #aaa;
            font-size: 13px;
            margin-bottom: 30px;
        }

        /* Input Styling */
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: #4deeea;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(77, 238, 234, 0.3);
            color: white;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #4deeea;
            box-shadow: 0 0 15px rgba(77, 238, 234, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        /* API Key Box */
        .api-key-wrapper {
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed #4deeea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
        }
        .api-key-wrapper input {
            border: none;
            background: transparent;
            text-align: center;
            color: #ffe600; /* Kuning Emas */
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            box-shadow: none;
        }

        /* Buttons */
        .btn-group { display: flex; gap: 15px; }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
            transition: 0.3s;
        }

        #generateBtn {
            background: transparent;
            border: 1px solid #4deeea;
            color: #4deeea;
        }
        #generateBtn:hover {
            background: rgba(77, 238, 234, 0.1);
            box-shadow: 0 0 20px rgba(77, 238, 234, 0.4);
        }

        #saveBtn {
            background: linear-gradient(45deg, #4deeea, #764ba2);
            color: white;
        }
        #saveBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(118, 75, 162, 0.6);
        }

        /* Admin Button */
        .admin-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 12px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .admin-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <a href="login.html" class="admin-btn">Admin Access ðŸ›¸</a>

    <div class="night">
        <div class="stars"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
    </div>

    <div class="card">
        <h2>GALACTIC API</h2>
        <p class="subtitle">Secure Access for Interstellar Data</p>
        
        <form id="userForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="e.g. Luke" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="e.g. Skywalker" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Comms</label>
                <input type="email" id="email" placeholder="luke@galaxy.net" required>
            </div>

            <div class="api-key-wrapper">
                <label for="apiKey" style="color: #aaa; font-size: 10px; display:block; margin-bottom:5px;">ACCESS KEY</label>
                <input type="text" id="apiKey" readonly placeholder="AWAITING GENERATION..." required>
            </div>

            <div class="btn-group">
                <button type="button" id="generateBtn">Generate</button>
                <button type="submit" id="saveBtn">Initialize</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
