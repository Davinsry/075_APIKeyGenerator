<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Admin | Access Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & LAYOUT --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            overflow: hidden;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: -1; }

        /* --- CARD STYLE (GLASSMORPHISM) --- */
        .card {
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px; /* Sedikit lebih kecil dari form user */
            margin: 0 auto;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 200, 255, 0.15); /* Glow Biru untuk Admin */
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
            position: relative;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #00d2ff; /* Biru Cyan Neon */
            text-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
        }

        .form-group { margin-bottom: 20px; width: 100%; }
        .form-group label {
            display: block; margin-bottom: 8px; font-size: 11px;
            color: #00d2ff; letter-spacing: 1px; text-transform: uppercase;
        }

        .form-group input {
            width: 100%; padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.3);
            color: white; border-radius: 6px; outline: none; transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%; padding: 14px; border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer;
            font-family: 'Orbitron', sans-serif; text-transform: uppercase;
            letter-spacing: 2px; font-size: 12px; transition: 0.3s;
            background: linear-gradient(45deg, #00d2ff, #007bff);
            color: white;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.6);
        }

        /* Back Button Style */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; color: #aaa; font-size: 11px;
            font-family: 'Orbitron', sans-serif; z-index: 20;
            transition: 0.3s; display: flex; align-items: center; gap: 5px;
        }
        .back-btn:hover { color: #00d2ff; text-shadow: 0 0 10px #00d2ff; }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← ABORT MISSION</a>

    <div class="card">
        <h2>COMMAND ACCESS</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Commander ID (Email)</label>
                <input type="email" id="email" required placeholder="admin@system.net">
            </div>
            <div class="form-group">
                <label for="password">Security Code</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit">INITIALIZE SESSION</button>
        </form>
    </div>

    <script type="importmap">{"imports": {"three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"}}</script>
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
        camera.position.set(0, 20, 140);
        camera.lookAt(0,0,0);

        const renderer = new THREE.WebGLRenderer({antialias:false, alpha:true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // Black Hole (Ganti warna jadi Biru untuk Admin)
        const bhGeo = new THREE.SphereGeometry(15,64,64);
        const bhMat = new THREE.MeshBasicMaterial({color:0x000000});
        scene.add(new THREE.Mesh(bhGeo, bhMat));

        // Disk Partikel (Biru/Ungu)
        const pCount = 100000;
        const pGeo = new THREE.BufferGeometry();
        const pos = new Float32Array(pCount*3), col = new Float32Array(pCount*3), size = new Float32Array(pCount);
        const cIn = new THREE.Color(0xaaddff), cOut = new THREE.Color(0x0044aa);

        for(let i=0; i<pCount; i++){
            const i3=i*3, r = 18+Math.random()*60, a = Math.random()*Math.PI*2;
            pos[i3] = Math.cos(a)*r; pos[i3+1] = (r*0.05)*(Math.random()-0.5); pos[i3+2] = Math.sin(a)*r;
            const mixed = cIn.clone().lerp(cOut, (r-18)/60);
            col[i3]=mixed.r; col[i3+1]=mixed.g; col[i3+2]=mixed.b;
            size[i] = Math.random();
        }
        pGeo.setAttribute('position', new THREE.BufferAttribute(pos,3));
        pGeo.setAttribute('color', new THREE.BufferAttribute(col,3));
        pGeo.setAttribute('size', new THREE.BufferAttribute(size,1));

        const pMat = new THREE.ShaderMaterial({
            uniforms: { uTime:{value:0}, uP:{value:renderer.getPixelRatio()} },
            vertexShader: `uniform float uTime, uP; attribute float size; varying vec3 vC; void main(){vC=color; vec4 mP=modelMatrix*vec4(position,1.); float r=length(mP.xz), a=(100./r)*uTime*0.1; float x=mP.x*cos(a)-mP.z*sin(a), z=mP.x*sin(a)+mP.z*cos(a); mP.x=x; mP.z=z; vec4 vP=viewMatrix*mP; gl_Position=projectionMatrix*vP; gl_PointSize=size*uP*(300./-vP.z);}`,
            fragmentShader: `varying vec3 vC; void main(){float d=distance(gl_PointCoord,vec2(.5)); float s=0.05/d-0.1; gl_FragColor=vec4(vC,s);}`,
            transparent:true, blending:THREE.AdditiveBlending, depthWrite:false
        });
        const disk = new THREE.Points(pGeo, pMat);
        disk.rotation.x = 0.3; scene.add(disk);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth,window.innerHeight), 2.0, 0.5, 0));

        const clock = new THREE.Clock();
        function animate(){
            pMat.uniforms.uTime.value = clock.getElapsedTime();
            composer.render();
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', ()=>{camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight); composer.setSize(window.innerWidth,window.innerHeight);});
    </script>

    <script src="login.js"></script>
</body>
</html>
